<div class="shadow bg-main-light w-75  mx-auto p-3 m-3">
    <h1>Login Now :</h1>

<div *ngIf="apiError" class="alert alert-danger m-0 p-1 small text-center">
 <p>{{apiError}}</p>
</div>

    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="handlelogin(loginForm)">

    

        <div class="form-item">
            <label for="email"> Email :</label>
            <input formControlName="email" type="email" class="form-control mb-2 mt-2" id="email">
        </div>
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert small  alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0"> email is Required </p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0"> email is  inValid</p>
        </div> 
        <div class="form-item">
            <label for="password"> Password :</label>
            <input formControlName="password" type="password" class="form-control mb-2 mt-2" id="password">
        </div>
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert small  alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0"> password is Required </p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0"> password is  inValid</p>
        </div> 

       <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="loginForm.invalid" class="btn ms-2 bg-main  mt-3 " > 
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Login</span>
        </button>

        <a class="link-primary mt-2" routerLink="/forgot">Forgot Password ?</a>
       </div>
    </form>

</div>
