<section class="my-4">
    <div class="row g-4 justify-content-center">
        <div role="button" *ngFor="let item of categories" class="col-lg-3 col-sm-6 col-md-4">
            <div [routerLink]="['/categorydetails' ,item._id] " class="border border-success shadow p-2">
                <img class="w-100" [height]="300" [src]="item.image" [alt]="item.name">
                <h3 class="text-center text-muted"> 
                    {{item.name}}
                </h3>
            </div>
        </div>
    </div>
</section>
