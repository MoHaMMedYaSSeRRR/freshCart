<section *ngIf="step1" class="w-50 mb-3 mx-auto p-4 mt-2 shadow rounded bg-light">
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email"> email :</label>
        <input formControlName="email" type="email" class="form-control" id="email">

        <button  class="bg-main w-100 mt-3 border-0 p-2 rounded ">forgot Password</button>

        <p *ngIf="errorMessage" class="alert text-centr alert-danger w-75 mx-auto mt-2 p-2 mb-0">{{errorMessage}}</p>
    </form>
</section>

<section *ngIf="step2" class="w-50 mb-3 mx-auto p-4 mt-2 shadow rounded bg-light">
    <form [formGroup]="codeForm" (ngSubmit)="confirmCode()">
        <label for="resetcode"> Reset code :</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetcode">

        <button  class="bg-main w-100 mt-3 border-0 p-2 rounded ">Confirm Code</button>
        <p *ngIf="errorMessage" class="alert text-centr alert-danger w-75 mx-auto mt-2 p-2 mb-0">{{errorMessage}}</p>
    </form>
</section>


<section *ngIf="step3" class="w-50 mb-3 mx-auto p-4 mt-2 shadow rounded bg-light">
    <form [formGroup]="resetPassword" (ngSubmit)="confirmPassword()">
        <label for="newpassword"> New Password :</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newpassword">

        <button class="bg-main w-100 mt-3 border-0 p-2 rounded ">Reset Password</button>
        <p  *ngIf="errorMessage" class="alert text-centr alert-danger w-75 mx-auto mt-2 p-2 mb-0">{{errorMessage}}</p>
    </form>
</section>
