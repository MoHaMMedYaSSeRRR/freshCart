<section *ngIf="categoryDetails._id" class="mx-auto w-75 rounded shadow  bg-light p-3 my-2">
    <div class="row g-4 align-items-center p-3">
        <div class="col-md-6">
            <img [height]="400" class="w-100" [src]="categoryDetails.image" [alt]="categoryDetails.name">
        </div>
        <div class="col-md-6">
            <h2>{{categoryDetails.name}}</h2>
            <h6 class="text-main"> {{categoryDetails.slug}}</h6>
        </div>
    </div>
</section>
