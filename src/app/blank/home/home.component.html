<section class="py-3">
   <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide>
                    <img [height]="400" src="./assets/images/slider-image-1.jpeg" alt="slide-1">
                </ng-template> 
                <ng-template carouselSlide>
                    <img [height]="400" src="./assets/images/slider-image-2.jpeg" alt="slide-2">
                </ng-template>
                <ng-template carouselSlide>
                    <img [height]="400" src="./assets/images/slider-image-3.jpeg" alt="slide-3">
                </ng-template> 
                  
              </owl-carousel-o>
        </div>
        <div class="col-md-3">
            <img class="w-100" [height]="200" src="./assets/images/slide-1.jpeg" alt="">
            <img class="w-100" [height]="200" src="./assets/images/slide-2.jpeg" alt="">

        </div>
   </div>
</section>


<section  *ngIf="categories.length >0" class="py-4">
    <h2>Popular Categories</h2>
    <owl-carousel-o [options]="categoryOptions">
        <ng-container *ngFor="let category of categories">
          <ng-template carouselSlide>
            <img [height]="300" [src]="category.image" [alt]="category.name" [title]="category.name">
            <h3 class="h6 text-main mt-2 text-center">{{category.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>

</section>
